<section class="search-sec">
  <div class="container">
      <form [formGroup]="SearchFrom" action="#" method="post" novalidate="novalidate">
          <div class="row">
              <div class="col-lg-12">
                  <div class="row">
                      <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                          <input type="text" formControlName="states" (keyup.enter)="search()" class="form-control search-slt" placeholder="Chercher par ville !">
                      </div>
                      <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                          <input type="text" formControlName="keyword" (keyup.enter)="search()" class="form-control search-slt" placeholder="Chercher par mot clés !">
                      </div>
                      <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                          <select class="form-control search-slt" formControlName="categories" id="exampleFormControlSelect1">
                              <option selected value="''">Choisir une catégorie</option>
                              <option *ngFor="let cat of categories">{{cat.name}}</option>
                          </select>
                      </div>
                      <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                          <button type="button" class="btn btn-danger wrn-btn" (click)="search()">Search</button>
                      </div>
                  </div>
              </div>
          </div>
      </form>
  </div>
</section>
