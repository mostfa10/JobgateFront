
<!-- Sing in  Form -->
<section class="sign-in">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="assets/images/signin-image.jpg" alt="sing up image"></figure>
                <span class="d-block space-y-1 text-center">
                    <p>Vous n'avez pas encore inscrit ? </p>
                    <a routerLink="/inscription" class="signup-image-link">Creer un compte</a>
                </span>
            </div>

            <div class="signin-form">
                <h2 class="form-title">Se connecter</h2>
                <form  [formGroup]="form" class="register-form" id="login-form">
                    <div class="form-group">
                        <label for="your_mail"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="your_mail" formControlName="email"
                         id="your_mail" placeholder="Entrez votre Email"/>
                    </div>
                    <div class="form-group">
                        <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="your_pass" id="your_pass" (keyup.enter)="signi()" formControlName="password"
                        placeholder="Entrez votre mot de passe"/>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="remember-me" id="remember-me" (keyup.enter)="signi()" class="agree-term" />
                        <label for="remember-me" class="label-agree-term"><span><span></span></span>Rester connect√©</label>
                    </div>
                    <a  class="btn btn-primary btn-user btn-block" (click)="signi()" >
                        Login
                    </a>
                </form>
            </div>
        </div>
    </div>
</section>
